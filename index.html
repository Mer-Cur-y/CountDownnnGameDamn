<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Card Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=BBH+Hegarty&family=Itim&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="h1">Countdown Card Game</h1>

  <div class="scene">
    <div id="card" class="card">
      <div class="card-face card-front"></div>
      <div class="card-face card-back">
        <h3 id="cardOwner"></h3>
        <p id="cardText"></p>
      </div>
    </div>
  </div>
    <div class="buttons">
    <button id="drawBtn">เปิด</button>
  </div>
  <div class="buttons">
    <button id="resetBtn">รีเซ็ท</button>
    <button id="historyBtn">ประวัติ</button>
    <button id="addBtn">เพิ่มคำสั่ง</button>
    <button id="deleteBtn">ลบคำสั่ง</button>
  </div>

  <div id="historyBox" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
